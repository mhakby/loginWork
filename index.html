<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>

            <div class="input-box">
                <input type="email" placeholder="Enter your E-mail..." required />
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Enter your password..." required />
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <button class="login-button" role="button">
                    <span class="text">LOGIN</span>
                </button>
            </div>
        </form>

        <div class="text">or</div>

        <!--Sosyal Medya ButonlarÄ±-->

        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Login with Github</a>
        </div>

        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Login with Twitter</a>
        </div>

        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Login with Facebook</a>
        </div>
    </div>
</body>

</html>
